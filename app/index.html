<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- build:css css/vendor.css -->

        <link href="css/bootstrap.min.css" rel="stylesheet">

    <body>
        
        <!-- Разметка страницы -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
